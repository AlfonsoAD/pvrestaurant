<div class="container-form" [ngStyle]="{ gap: '0.5rem' }">
  <h1>{{ hello }}</h1>
  <h2>{{ ready }}</h2>
  <form [formGroup]="form" #ngForm class="form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="example@example.com"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input
        [type]="showPassword ? 'password' : 'text'"
        matInput
        formControlName="password"
      />
    </mat-form-field>
    <div
      class="d-flex justify-start align-center w-100"
      [ngStyle]="{ position: 'relative', bottom: '2rem' }"
    >
      <mat-checkbox (change)="onChangeShowHidePassword($event)">{{
        showPassword ? "Show password" : "Hide password"
      }}</mat-checkbox>
    </div>
    <button
      type="button"
      mat-flat-button
      [ngStyle]="{ position: 'relative', bottom: '1.5rem' }"
      color="primary"
      class="w-100"
      (click)="onSubmit($event)"
    >
      Sign In
    </button>
  </form>
</div>
