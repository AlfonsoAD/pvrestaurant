<mat-dialog-content class="d-flex flex-column" [ngStyle]="{ gap: '0.5rem' }">
  <div
    class="d-flex flex-row justify-between align-center"
    [ngStyle]="{ height: '2rem' }"
  >
    <h1 mat-dialog-title>Add product</h1>
    <button mat-icon-button mat-dialog-close color="primary">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider role="separator" class="divider"></mat-divider>
  <div
    class="d-flex flex-column"
    [ngStyle]="{ gap: '0.5rem', 'margin-top': '10px' }"
  >
    <form #ngForm [formGroup]="form">
      <div class="d-flex flex-row" [ngStyle]="{ gap: '0.5rem' }">
        <mat-form-field appearance="outline" class="w-50">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>
      </div>
      <div class="d-flex flex-row" [ngStyle]="{ gap: '0.5rem' }">
        <mat-form-field appearance="outline" class="w-50">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50">
          <mat-label>Category</mat-label>
          <mat-select
            formControlName="category"
            (selectionChange)="onSelected($event)"
          >
            @for (categorie of categories; track categorie.id) {
            <mat-option [value]="categorie.name">{{
              categorie.name
            }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row align-center" [ngStyle]="{ gap: '0.5rem' }">
        <a
          type="button"
          class="btn-file w-100"
          mat-flat-button
          color="accent"
          (click)="fileUpload.click()"
          [ngStyle]="{ bottom: '12px' }"
        >
          <input
            title="Upload file"
            type="file"
            #fileUpload
            class="file-input"
            accept="image/jpeg, image/png, image/jpg"
            (change)="onFileSelected($event)"
          />
          <mat-icon>upload_file</mat-icon>
          Image
        </a>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex flex-row justify-end align-center">
  <button
    type="button"
    mat-flat-button
    color="primary"
    (click)="onSubmit($event)"
  >
    <mat-icon>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
