<mat-dialog-content>
  <div
    class="d-flex flex-row justify-between align-center"
    [ngStyle]="{ height: '2rem' }"
  >
    <h1 mat-dialog-title>Update quantity</h1>
    <button mat-icon-button mat-dialog-close color="primary">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider role="separator" class="divider"></mat-divider>
  <div class="d-flex flex-column" [ngStyle]="{ 'margin-top': '1rem' }">
    <form #ngForm [formGroup]="form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Quantity</mat-label>
        <input
          matInput
          type="number"
          formControlName="quantity"
          placeholder="Quantity"
          required
          min="1"
        />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex flex-row justify-end align-center">
  <button mat-button color="primary" mat-flat-button (click)="onSubmit($event)">
    <mat-icon>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
