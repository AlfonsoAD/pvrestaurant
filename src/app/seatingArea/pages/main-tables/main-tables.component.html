<main class="container">
  <section
    class="d-flex flex-column tables mat-elevation-z6"
    [ngStyle]="{ gap: '0.5rem', margin: '1rem', padding: '1rem' }"
  >

    <div class="w-100 d-flex flex-row justify-between align-center">
      <h2><strong>Seating Area</strong></h2>
      <button
        type="button"
        mat-icon-button
        color="primary"
        (click)="syncData($event)"
      >
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
    <div class="d-flex flex-row" [ngStyle]="{ gap: '1rem' }">
      @for (table of tables; track $index) {
      <app-card-table
        [table]="table"
        [order]="orderTable(table)"
      ></app-card-table>
      }
    </div>
  </section>
</main>
