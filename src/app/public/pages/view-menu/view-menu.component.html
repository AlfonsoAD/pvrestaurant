<header class="header-menu">
    <h1>PV RESTAURANT</h1>
</header>

<section class="section-menu">
    <h2 class="h2-menu">Men√∫ {{stateTitle}}</h2>
    <div class="menu-container">
        <mat-list class="menu-list">
            @for (detail of details; track detail.product.id) {
                <mat-list-item class="dish-details">
                    <span class="dish-name">{{detail.product.name}}</span>
                    <span class="dish-description">{{detail.product.description}}</span>
                    <span class="dish-price">{{detail.product.price}}</span>
                </mat-list-item>
                <div class="square-container">
                    <div class="icon">
                        <img src={{imageLink+detail.product.image}} alt="Icono 1">
                    </div>
                </div>
            }
        </mat-list>
    </div>
    <div class="sidebar">
        @for (menu of menus; track menu.id) {
            <button class="button" (click)="changeState(menu.name, menu.id.toString())">Menu {{menu.name}}</button>
        }
    </div>
</section>
